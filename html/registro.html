<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registro.css">
    <script src="https://kit.fontawesome.com/e05c1d4d14.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    
    <div class="container-fluid">
        <h3 class="text-center py-3"></h3>


        <!--Botones-->

        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Offcanvas dark navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Registro</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Ingreso</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active bg-danger" aria-current="page" href="#">Salir</a>
                    </li>
                </div>
              </div>
            </div>
          </nav>
    
    <!--Contenido-->
    <div class="d-flex justify-content-center text-center">

        <div class="container py-5">

            <form class="p-5 bg-light" method="post">

                <div class="form-group">

                    <label for="nombre">Nombre: </label>


                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                            <i class="fas fa-user"></i>
                            </span>
                        </div>

                        <input type="text" class="form-control" id="nombre" name="registroNombre">

                    </div>
                </div>
                <br>
                <div class="form-group">

                    <label for="correo">Correo: </label>



                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                            <i class="fa-solid fa-envelope-open"></i>
                            </span>
                        </div>

                        <input type="email" class="form-control" id="correo" name="registroCorreo">

                    </div>
                </div>
                <br>
                <div class="form-group">

                    <label for="contrasena">Contrase√±a: </label>



                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                            <i class="fa-solid fa-key"></i>
                            </span>
                        </div>

                        <input type="password" class="form-control" id="pws" name="registroPassword">

                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>

            </form>
        </div>
    </div>
    </div>
</body>

</html>
